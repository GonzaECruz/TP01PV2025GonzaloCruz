<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Contacto</h1>
            <p>Envíanos un mensaje para obtener más información sobre Humahuaca, tradiciones y su cultura.</p>
        </header>

        <div><img src="images/HCA/Hornocal.JPG" alt="Logo Hornocal" class="logo"></div>
    
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="museos.html">Museos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    
        <section id="contacto">
            <h2>Formulario de Contacto</h2>
            <form id="contact-form" onsubmit="Enviar(event)">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" name="Nombre" required>
                <br>
                <label for="Apellido">Apellido:</label>
                <input type="text" id="Apellido" name="Apellido" required>
                <br>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    
        <footer>
            <p>&copy; 2025 Gonzalo Cruz. Todos los derechos reservados.</p>
        </footer>
    </div>

</body>

<script>
    //funcion que se ejecuta cuando se hace click
    function Enviar() {
        //evita que se envie el form
        event.preventDefault();

        //obtener valores de los input
        let Nombre = document.getElementById("Nombre").value;
        let Apellido = document.getElementById("Apellido").value;
        //valores por consola
        //console.log("Nombre: ", Nombre);
        //console.log("Apellido: ", Apellido);

        alert("Nombre: "+Nombre+" y Apellido; "+Apellido);

    }
</script>

</html>
